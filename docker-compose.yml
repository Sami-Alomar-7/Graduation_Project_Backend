services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/entrypoint-django.sh"]
    env_file:
      - .env
    expose:
      - "8000"
      - "8001"
    ports:
      - "0.0.0.0:8000:8000"
      - "0.0.0.0:8001:8001"
    depends_on:
      - db
      - clamav
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_ENV=${DJANGO_ENV}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL}
      - CLAMD_HOST=clamav
      - CLAMD_PORT=3310

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
  
  nginx:
    image: nginx:latest
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - app
    command: nginx -g "daemon off;"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app 
    depends_on:
      - db
      - redis
    command: ./entrypoint-celery.sh
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_ENV=${DJANGO_ENV}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - GMAIL_API_CLIENT_ID=${GMAIL_API_CLIENT_ID}
      - GMAIL_API_CLIENT_SECRET=${GMAIL_API_CLIENT_SECRET}
      - GMAIL_API_REFRESH_TOKEN=${GMAIL_API_REFRESH_TOKEN}

  flower:
    build: .
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      - celery
    command: celery --broker=redis://redis:6379/0 -A graduation_backend flower --port=5555
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_ENV=${DJANGO_ENV}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - GMAIL_API_CLIENT_ID=${GMAIL_API_CLIENT_ID}
      - GMAIL_API_CLIENT_SECRET=${GMAIL_API_CLIENT_SECRET}
      - GMAIL_API_REFRESH_TOKEN=${GMAIL_API_REFRESH_TOKEN}

  clamav:
    build:
      context: .
      dockerfile: Dockerfile.clamav
    volumes:
      - ./nginx/clamd.conf:/etc/clamav/clamd.conf
      - clamav_data:/var/lib/clamav
      - clamav_log:/var/log/clamav
    environment:
      - CLAMD_HOST=0.0.0.0
      - CLAMD_PORT=3310

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
  clamav_data:
  clamav_log:
